name       : libjpeg-turbo
version    : 1.5.1
release    : 7
source     :
    - http://downloads.sourceforge.net/libjpeg-turbo/libjpeg-turbo-1.5.1.tar.gz : 41429d3d253017433f66e3d472b8c7d998491d2f41caa7306b8d9a6f2a2c666c
homepage   : http://sourceforge.net/projects/libjpeg-turbo/
license    :
    - BSD
summary    : libjpeg-turbo is a a fork of the original IJG libjpeg, offering faster compression and decompression.
builddeps  :
    - glibc-32bit-devel
    - libgcc-32bit
optimize   : speed
emul32     : yes
patterns   :
    - devel : /usr/bin
    - docs : [/usr/share/doc, /usr/share/man]
description: |
    libjpeg-turbo is a fork of the original IJG libjpeg which uses SIMD to accelerate baseline JPEG compression and decompression. libjpeg is a library that implements JPEG image encoding, decoding and transcoding.
setup      : |
    %configure --prefix=/usr \
                --mandir=/usr/share/man \
                --with-jpeg8 \
                --disable-static
build      : |
    %make
install    : |
    %make_install docdir=/usr/share/doc/libjpeg-turbo exampledir=/usr/share/doc/libjpeg-turbo
    %make clean
